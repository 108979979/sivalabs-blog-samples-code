<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" locale="en">
	<h:head>
		<title>#{msg['app.title']}</title>
		<f:facet name="first">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="expires" content="0" />
		</f:facet>
		<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
		<ui:insert name="head" />
	</h:head>
	<h:body>
    	
<p:layout fullPage="true">

    <p:layoutUnit position="north" size="70" >
    	<div style="height: 60px;" class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all">
	        <h:outputText value="#{msg['app.title']}" style="font-size: 25px;"/>
    	
    	</div>
    </p:layoutUnit>

    <p:layoutUnit position="south" size="50">
       <center><h:outputText value="Copyright &#169; SivaLabs 2014" /></center> 
    </p:layoutUnit>

    <p:layoutUnit position="west" size="200">
        
		<h:form>
			<p:menu style="width: 180px;">
				
				<p:submenu label="Contacts">
					<p:menuitem value="Home" outcome="home" />
				</p:submenu>
				
				
			</p:menu>
		</h:form>
    </p:layoutUnit>
	<!-- 
    <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
        <h:outputText value="Right unit content." />
    </p:layoutUnit>
	 -->

    <p:layoutUnit position="center">
        <ui:insert name="bodyContent"/>
    </p:layoutUnit>

</p:layout>

    </h:body>
</f:view>
</html>
